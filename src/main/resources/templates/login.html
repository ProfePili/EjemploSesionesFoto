<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="log.css">

    </head>
    <body>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <section>
                                <h3 class="text-center card-title" >Iniciar Sesion</h3>
                                <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
                                <p th:if="${exito != null}" th:text="${exito}" style="color: green;"></p>
                            </section>
                            <section class="card-body">
                                <form action="/logincheck" method="POST">

                                    <section class="form-floating mb-3">
                                        <input class="form-control" type="email" name="email"
                                               placeholder="Correo electrónico" />
                                        <label style="color: gray;">Direccion de Email</label>
                                    </section>
                                    <section class="form-floating mb-3">
                                        <input class="form-control" type="password" name="clave"
                                               placeholder="Contraseña" />
                                        <label style="color: gray;">Clave</label>
                                    </section>
                                    <section class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="true" />
                                        <label class="form-check-label" for="inputRememberPassword">Recordar la
                                            clave</label>
                                    </section>
                                    <section class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password">Recupera tu clave</a>
                                        <button class="btn btn-primary btn-block btn-log" type="submit">
                                            Iniciar Sesion
                                        </button>
                                    </section>
                                    <section class="text-center py-3">
                                        <a class="small" href="usuario/registro">No tienes una cuenta? Crea una!</a>
                                    </section>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
